apiVersion: apps/v1
kind: Deployment
metadata:
  name: hackers-organized
  labels:
    app: hackers-organized
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hackers-organized
  template:
    metadata:
      name: hackers-organized
      labels:
        app: hackers-organized
    spec:
      containers:
        - name: hackers-organized
          image: ldonleycb/hackers-organized
          imagePullPolicy: IfNotPresent
          env:
            - name: VUE_APP_FM_KEY
              valueFrom:
                - configMapKeyRef:
                    name: ho-cm
                    key: VUE_APP_FM_KEY
          ports:
            - containerPort: 80
              protocol: TCP
      restartPolicy: Always
